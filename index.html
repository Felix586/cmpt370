<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Solar System</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 40, 100);
    camera.lookAt(0, 0, 0);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(0, 0, 0);
    scene.add(light);

    // Sun
    const sunGeometry = new THREE.SphereGeometry(4, 32, 32);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);

    // Planets
    const planetData = [
      { name: 'Mercury', color: 0x888888, radius: 0.5, distance: 8, speed: 0.04 },
      { name: 'Venus', color: 0xffff99, radius: 0.9, distance: 12, speed: 0.015 },
      { name: 'Earth', color: 0x0000ff, radius: 1, distance: 16, speed: 0.01 },
      { name: 'Mars', color: 0xff0000, radius: 0.8, distance: 20, speed: 0.008 },
      { name: 'Jupiter', color: 0xffa500, radius: 2, distance: 28, speed: 0.002 },
      { name: 'Saturn', color: 0xffe4b5, radius: 1.7, distance: 36, speed: 0.001 },
      { name: 'Uranus', color: 0x00ffff, radius: 1.4, distance: 44, speed: 0.0005 },
      { name: 'Neptune', color: 0x00008b, radius: 1.3, distance: 52, speed: 0.0003 }
    ];

    const planets = [];
    planetData.forEach(data => {
      const geometry = new THREE.SphereGeometry(data.radius, 16, 16);
      const material = new THREE.MeshBasicMaterial({ color: data.color });
      const mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      planets.push({ mesh, angle: Math.random() * Math.PI * 2, ...data });
    });

    function animate() {
      requestAnimationFrame(animate);

      planets.forEach(p => {
        p.angle += p.speed;
        p.mesh.position.set(
          p.distance * Math.cos(p.angle),
          0,
          p.distance * Math.sin(p.angle)
        );
      });

      renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
